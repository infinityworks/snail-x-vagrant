---
- name: install PostgreSQL
  sudo: yes
  apt: name={{ item }} update_cache=true state=present
  with_items:
    - postgresql
    - postgresql-contrib
    - libpq-dev
    - python-psycopg2

- name: Ensure the PostgreSQL service is running
  service: 
    name: postgresql 
    state: started 
    enabled: yes

- name: Ensure database is created
  sudo_user: postgres
  postgresql_db: name=snailRacing state=present

- name: Ensure user has access to the database
  sudo_user: postgres
  postgresql_user: db=snailRacing
              name=root
              password=postgresqlpasswd
              priv=ALL
              state=present
