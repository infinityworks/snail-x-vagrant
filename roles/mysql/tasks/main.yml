---
- name: install PostgreSQL
  sudo: yes
  apt:
    name: postgresql postgresql-contrib
    state: present

- name: Ensure the PostgreSQL service is running
  service: 
    name: postgresql 
    state: started 
    enabled: yes

- name: Ensure database is created
  sudo_user: postgres
  postgresql_db: name=snailRacing state=present

- name: Ensure user has access to the database
  sudo_user: postgres
  postgresql_user: db=snailRacing
              name=root
              password=postgresqlpasswd
              priv=ALL
              state=present
